<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<section class="ba-product">
			<div class="ba-product__logo">
				<img src="img/logo.png" alt="Nike">
			</div>
			<div class="ba-product__image">
				<img src="img/Nike-SB.png" alt="nike sb stefan janoski max">
			</div>
			<div class="ba-product__info">
				<h2 class="ba-product__title">Nike SB Stefan Janoski Max</h2>
				<div class="ba-product__prod-description">
					<p>Unisex Skateboarding Shoe</p>
				</div>
				<div class="ba-rating">★★★<span class="ba-rating-negative">★★</span></div>
				<form action="#" method="post" class="ba-form">
					<div class="ba-sizes_values">
						<select name="menu" size="1" class="ba-select">
							<option value="first" selected="selected">Size</option>
							<option value="second">7</option>
							<option value="third">8</option>
							<option value="fourth">9</option>
							<option value="fivth">10</option>
							<option value="sixth">11</option>
						</select>
					</div>
					<div class="ba-qty">
						<select name="menu" size="1" class="ba-select">
							<option value="first" selected="selected" >Qty</option>
						</select>
					</div>
					<button class="ba-button" type="submit">Add to cart</button>
				</form>
			</div>
		</section>
	</div>


</body>
</html>
